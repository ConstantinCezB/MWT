apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.mwt"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${versions.kotlin}"

    implementation 'androidx.appcompat:appcompat:1.0.0-rc02'
    implementation 'com.google.android.material:material:1.0.0-rc02'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'


    // Lifecycle components
 //   implementation "android.arch.lifecycle:extensions:${versions.arch.lifecycle}"
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0-rc01'
//    kapt "android.arch.lifecycle:compiler:${versions.arch.lifecycle}"
    // Room components
    implementation "androidx.room:room-runtime:2.0.0-rc01"
    kapt "androidx.room:room-compiler:2.0.0-rc01"
//    implementation "android.arch.persistence.room:runtime:${versions.arch.room}"
//    kapt "android.arch.persistence.room:compiler:${versions.arch.room}"
    // Navigation components
    implementation "android.arch.navigation:navigation-fragment-ktx:${versions.arch.navigation}"
    // Wait nevermind, i forgot this doesnt work well with androidx. but why are you mixing them? room should be androidx too
//    implementation "android.arch.navigation:navigation-ui-ktx:${versions.arch.navigation}"
    implementation "android.arch.work:work-runtime:1.0.0-alpha08"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'
}
